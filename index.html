<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
  rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Timers</h1>
    <button id="add-timer-btn" class="add-btn">
      <img src="icons/add.png" alt="" aria-hidden="true">
    </button>
  </header>
  <section id="timer-list-view">
    <!-- List of timers -->
  </section>
  <section id="single-timer-view" class="hidden">
    <button id="back-btn" aria-label="Back to timer list">
      <img src="icons/arrow-left.png" alt="" aria-hidden="true">
    </button>
    <div id="single-timer-content">
      <!-- Single timer -->
    </div>
  </section>
  <div id="timer-form-container" class="hidden">
    <form id="timer-form" action="/submit" method="post">
      <h2>Create Timer</h2>
      <label for="timer-name">Timer Name</label>
      <input type="text" id="timer-name" name="timer-name" required>
      <label for="timer-hours">Hours</label>
      <input type="number" id="hours" name="" required>
      <label for="timer-minutes">Minutes</label>
      <input type="number" id="minutes" name="timer-minutes" required>
      <label for="timer-seconds">Seconds</label>
      <input type="number" id="seconds" name="timer-seconds" required>
      <div class="form-actions">
        <button type="button" id="cancel-timer-btn" class="icon-button danger" aria-label="Cancel and return to timers">
          <img src="icons/delete.png" alt="" aria-hidden="true">
        </button>
        <button type="submit" class="icon-button confirm" aria-label="Create timer">
          <img src="icons/add.png" alt="" aria-hidden="true">
        </button>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
